<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking Form</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <div class="container">
        <h2>Hostel Booking Form</h2>
        <form id="bookingForm" action="/submit" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="aadhaar">Aadhaar Number:</label>
                <input type="text" id="aadhaar" name="aadhaar" pattern="[0-9]{12}" title="Please enter a valid 12-digit Aadhaar number" required>
            </div>
            <div class="form-group">
                <label for="checkIn">Check-in Date:</label>
                <input type="date" id="checkIn" name="checkIn" required>
            </div>
            <div class="form-group">
                <label for="checkOut">Check-out Date:</label>
                <input type="date" id="checkOut" name="checkOut" required>
            </div>
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="shared">Shared Room</option>
                </select>
            </div>
            <div class="form-group">
                <label for="requests">Additional Requests:</label>
                <textarea id="requests" name="requests" rows="4"></textarea>
            </div>
            <button type="submit">Submit Booking</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
